name: NetBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions: {}

jobs:
  NetBSD:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: NetBSD
    steps:
      - uses: actions/checkout@v4

      - name: Test in NetBSD
        id: test
        uses: vmactions/netbsd-vm@7aea50f9eb16df034be5d71eb81fea9804505c28 #v1.2.0
        with:
          usesh: true
          prepare: >
            /usr/sbin/pkg_add -v
            cmake
            gettext-tools
            ninja-build
            po4a
          run: |
            set -e
            uname -a
            ./po4a/update-po
            # Innocent putc() triggers strict-overflow warnings.
            cmake -G Ninja -B build -DBUILD_SHARED_LIBS=ON -DCMAKE_C_FLAGS='-UNDEBUG -g -O2 -pipe -Wno-error=strict-overflow' -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
            ninja -C build
            ctest --test-dir build --output-on-failure
